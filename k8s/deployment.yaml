apiVersion: apps/v1
kind: Deployment
metadata:
  name: blueblocks-xyz
  namespace: consumer-sites
  labels:
    app: blueblocks-xyz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blueblocks-xyz
  template:
    metadata:
      labels:
        app: blueblocks-xyz
    spec:
      containers:
      - name: blueblocks-xyz
        image: us-ashburn-1.ocir.io/idd2oizp8xvc/blueblocks-xyz:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 32Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
      imagePullSecrets:
      - name: oci-registry
